<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping List</title>
        <meta name="Shopping List" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        
        <!-- Favicon Settings -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2962ff">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#2962ff">

 
    </head>
    <body onload="loadFromLocaleStorage()">
    <div class="container">
        <img src="images\eclipse.svg" class="eclipse" alt="">
            <div class="header">
                <img src="images/Vector.svg" alt="">
                <h1>Shopping List</h1>
            </div>
        <div class="body">
           <div class="list-area">
                <ul id="list">
                </ul>
           </div>
            <div class="input-container">
                <input  id="userInput" type="text"  placeholder="Enter items">
                <button id="enter"><img src="images\add.svg" alt=""></button>
            </div>    
            <button id="removeItem">Clear completed</button>
        </div>
    </div>

        <script async src="script.js" type="text/javascript"></script>
    
    </body>
</html>
